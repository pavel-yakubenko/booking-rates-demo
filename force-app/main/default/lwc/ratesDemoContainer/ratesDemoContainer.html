<template>
    <!-- Region with settings -->
    <lightning-card  title="Rates Settings">
        <div class="slds-p-horizontal_small">
            <!-- Card Body -->
            <!-- tabset -->
            <lightning-tabset variant="scoped">
                <lightning-tab label="Basic Prices">
                    <c-rates-demo-settings
                        table-data={priceData}
                        table-columns={priceColumns}
                        record-fields={priceFields}
                    ></c-rates-demo-settings>
                </lightning-tab>
                <lightning-tab label="Capacity Rates">
                    <c-rates-demo-settings
                        table-data={capacityControllerData}
                        table-columns={capacityControllerColumns}
                        record-fields={capacityControllerFields}
                    ></c-rates-demo-settings>
                </lightning-tab>
                <lightning-tab label="Term Rates">
                    <c-rates-demo-settings
                        table-data={termControllerData}
                        table-columns={termControllerColumns}
                        record-fields={termControllerFields}
                    ></c-rates-demo-settings>
                </lightning-tab>
                <lightning-tab label="Period Rates">
                    <c-rates-demo-settings
                        table-data={periodControllerData}
                        table-columns={periodControllerColumns}
                        record-fields={periodControllerFields}
                    ></c-rates-demo-settings>
                </lightning-tab>
                <lightning-tab label="Guest Type Rates">
                    <c-rates-demo-settings
                        table-data={guestTypeControllerData}
                        table-columns={guestTypeControllerColumns}
                        record-fields={guestTypeControllerFields}
                    ></c-rates-demo-settings>
                </lightning-tab>
            </lightning-tabset>    
        </div>
    </lightning-card>    
    <!-- Calculator Card -->  
    <c-rates-demo-calculator
        room-types={roomTypesForRecord}
        guest-types={guestTypes}
        booking-summary={bookingSummary}
        oncalculate = {handleCalculate}
    ></c-rates-demo-calculator>

</template>
